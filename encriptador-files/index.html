<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encriptador</title>
    <link rel="stylesheet" href="estilosChall.css">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="">

    </header>
    <main class="panel">
        <section class="panel__contenedor">

            <textarea class="panel__contenedor__texto" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>           

            <div >
                <h6 class="panel__contenedor__informacion">Solo letras minusculas y sin acentos</h6>
            </div>


            <div class="panel__contenedor__botonera">

                <button class="panel__contenedor__botonera_btnencriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="panel__contenedor__botonera_btndesencriptar" onclick="btnDesencriptar()" >Desencriptar</button>


            </div>

        </section>


        <section class="panel__resultado">
            <textarea class="panel__resultado__producto" cols="30" rows="10" >
                
            </textarea>
          
            <button class="panel__resultado__bntcopiar" onclick="copiar()">Copiar</button>
           

          
              
        </section>

    </main>

    <footer>

        <p class="copyright">Desarrollado por Cesar Hernandez</p>


    </footer>
    <div id="notificacion" class="notificacion"></div> 
    <!-- coneccion a JavaScript -->
    <script src="funciones.js" ></script>   
</body>
</html>
